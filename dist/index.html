<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <title>Alexander Fedorov</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <script src="https://unpkg.com/vue"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.js"></script> <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <script defer="defer" src="main.bundle.js"></script></head> <body class="h-100 text-center text-white bg-dark"> <span id="app" class="cover-container mx-auto w-100 h-100 mx-auto flex-column"> <projects> <div class="wholeWidth oneScreen d-flex flex-column justify-content-center align-items-center"> <div class="mb-auto"></div> <p class="lead" style="user-select:none"> <constraint name="link2"></constraint> <constraint name="link4"></constraint> <obj> <constraint name="link3"></constraint> <animated-text :value="description.join('')"></animated-text> <constraint name="link4"></constraint> </obj> <constraint name="link3"></constraint> <constraint name="link1"></constraint> </p> <obj class="btn btn-lg fw-bold bg-white"> <constraint name="link1"></constraint> <a style="text-decoration:none;color:#212529" href="#">Contact</a> <constraint name="link2"></constraint> </obj> <div class="mt-auto"></div> </div> </projects> </span> <style>body{background-color:#36393e}.rounded1{display:inline-block;background-color:#add8e6;border-radius:1em;padding:1em}.oneScreen{height:100vh}.wholeWidth{overflow:hidden;display:block;width:100%}.block{display:inline-block;white-space:pre-wrap}.dot{width:100px;height:1px;background-color:transparent;display:inline-block}.spark{pointer-events:none;position:absolute;width:.1em;height:.1em;border-radius:50%;box-shadow:0 0 .4em .2em #ff6634;background-color:#ff6;transition:transform 2s linear,opacity 1s}</style> <style>.projects-container{display:flex;flex-flow:row wrap;justify-content:space-evenly;width:100%}.projects-container>*{flex:1 1 30em}.projects{display:flex;flex-flow:row wrap;align-items:stretch;justify-content:space-evenly;padding:1em}.project-card{margin:0 1em 1em 0;border-radius:1em;box-shadow:0 0 .5em #fff;width:20em;height:15em;overflow:hidden;background-size:cover;position:relative;text-shadow:0 0 .5em #000;display:flex;flex-flow:column nowrap;transition:opacity .2s;opacity:.6;user-select:none}.project-card:hover{opacity:1}.project-card>img{position:absolute;top:0;bottom:0;left:0;right:0;z-index:-1;max-width:100%;opacity:.6;pointer-events:none}.project-card>.description{flex:0 1 100%;display:flex;align-items:center;justify-content:center}button.btn.btn-primary{border:none;display:inline-block;margin-top:auto;transition:all 2s;background:radial-gradient(circle at var(--x,-4em) var(--y,-4em),#fff,#87b7fe 1em,#5092fe 2em,#0d6efd 4em)}button.btn.btn-primary:active{background:radial-gradient(circle at var(--x,-4em) var(--y,-4em),#fff,#9ecfff 1em,#6eb6ff 2em,#3d9eff 4em)}.project-description{width:100%}.project-description>.description{white-space:pre-wrap}.project-description iframe{width:100%;height:25em}.project-description .images{display:flex;flex-flow:row wrap;align-items:center;justify-content:space-evenly}.project-description .images img{transition:max-height .2s;max-height:7em}.project-description .images img:active,.project-description .images img:focus{max-height:28em}</style> <style>.fade-enter-active,.fade-leave-active,.fade-move{transition:opacity .2s,transform .2s}.fade-enter{opacity:0;transform:rotate(-200deg)}.fade-leave-active{position:absolute;opacity:0;transform:rotate(100deg)}</style> </body> </html>
