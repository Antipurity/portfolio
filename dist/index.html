<!DOCTYPE html> <html> <head> <title>Vue testing</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <script src="https://unpkg.com/vue"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.js"></script> <script defer="defer" src="main.bundle.js"></script></head> <body> <span id="app" :title="message"> <button v-on:click="--count">-</button> <animated-text :value="count"></animated-text> <button v-on:click="++count">+</button> <hr> <input v-model="text"> <animated-text :value="text"></animated-text> <hr> <button v-on:click="items.push(text)">Add item</button> <button v-on:click="shuffle(items)">Shuffle items</button> <button v-on:click="items.splice(Math.random() * items.length | 0, 1)">Remove a random item</button> <hr> <world _class="wholeWidth"> <hr> <block>.</block> <obj _class="rounded1">Hello <constraint name="link7"></constraint> there</obj> <block>.</block> <hr> <obj _class="rounded1"> <constraint name="link2"></constraint> <transition-group name="fade" tag="ul"> <li v-for="(ch, index) in items" :key="ch+'#'">{{ch}}</li> </transition-group> </obj> <hr> <obj _class="rounded1"><constraint name="link2"></constraint><constraint name="link3"></constraint></obj> <obj _class="rounded1"><constraint name="link3"></constraint><constraint name="link4"></constraint></obj> <obj _class="rounded1"><constraint name="link4"></constraint><constraint name="link5"></constraint></obj> <obj _class="rounded1"><constraint name="link5"></constraint><constraint name="link6"></constraint></obj> <obj _class="rounded1"><constraint name="link6"></constraint><constraint name="link7"></constraint></obj> </world> </span> <style>body{background-color:#fff}.rounded1{display:inline-block;background-color:#add8e6;border-radius:1em;padding:1em}.wholeWidth{overflow:hidden;display:block;width:100%}.dot{width:100px;height:1px;background-color:#000;display:inline-block}</style> <svg width="100%" height="100%"> <filter id="wavy" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB"> <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="2" seed="2" stitchTiles="noStitch" result="turbulence1"> <animate attributeName="baseFrequency" values=".05;.1;.05" dur="10s" repeatCount="indefinite"></animate> </feTurbulence> <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="2" seed="2" stitchTiles="noStitch" result="turbulence2"> <animate attributeName="baseFrequency" values=".1;.05;0.1" dur="9s" repeatCount="indefinite"></animate> </feTurbulence> <feDisplacementMap in="SourceGraphic" in2="turbulence1" scale="2" xChannelSelector="R" yChannelSelector="B" result="displacementMap1"/> <feDisplacementMap in="displacementMap1" in2="turbulence1" scale="2" xChannelSelector="R" yChannelSelector="B" result="displacementMap2"/> </filter> <filter id="blueBackground" x="0" y="0" width="100%" height="100%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB"> <feTurbulence type="turbulence" baseFrequency="0.05 0.01" numOctaves="2" seed="2" stitchTiles="noStitch" result="turbulence2"/> <feSpecularLighting surfaceScale="5" specularConstant="0.6" specularExponent="15" lighting-color="#ecf3d8" in="turbulence2" result="specularLighting1"> <fePointLight x="200" y="200" z="200"/> </feSpecularLighting> <feComposite in="turbulence2" in2="specularLighting1" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="composite2"/> <feComponentTransfer in="composite2" result="componentTransfer1"> <feFuncR type="linear" slope="0.01" intercept="0"/> <feFuncG type="linear" slope="0.01" intercept="0"/> <feFuncB type="linear" slope="0.2" intercept="0.2"/> <feFuncA type="table" tableValues="1"/> </feComponentTransfer> <feComposite in="componentTransfer1" in2="SourceGraphic" operator="in" result="composite3"/> </filter> </svg> <style>.block{display:inline-block;white-space:pre-wrap}.fade-enter-active,.fade-leave-active,.fade-move{transition:opacity .2s,transform .2s}.fade-enter{opacity:0;transform:rotate(-200deg)}.fade-leave-active{position:absolute;opacity:0;transform:rotate(100deg)}</style> </body> </html>
